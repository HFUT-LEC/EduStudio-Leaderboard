name: Build static site

on:
  push:
    branches:
      - frontend 

jobs:
  build:
    runs-on: ubuntu-latest 
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20         
    - run: npm install
    - run: npm run build
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.5.0
      with:
        branch: gh-pages
        folder: build